# Medidas de tendencia central


---
| Tipo de medida          | Funci贸n en R             | Descripci贸n breve                                                           |
|-------------------------|--------------------------|------------------------------------------------------------------------------|
| Tendencia central       | `mean(x)`                | Calcula la media (promedio) de `x`.                                         |
| Tendencia central       | `mean(x, trim = 0.1)`    | Media recortada: excluye un porcentaje de valores extremos.                |
| Tendencia central       | `median(x)`              | Devuelve la mediana de `x` (valor central).                                 |
| Tendencia central       | `statip::mfv(x)`         | Calcula la moda (valor o valores m谩s frecuentes).                           |
| Dispersi贸n              | `var(x)`                 | Calcula la varianza de `x`.                                                 |
| Dispersi贸n              | `sd(x)`                  | Desviaci贸n est谩ndar: ra铆z cuadrada de la varianza.                          |
| Dispersi贸n              | `range(x)`               | Devuelve el valor m铆nimo y m谩ximo de `x`.                                   |
| Dispersi贸n              | `IQR(x)`                 | Rango intercuart铆lico: diferencia entre el tercer y primer cuartil (Q3 - Q1). |
| Posici贸n / Cuantiles    | `quantile(x)`            | Entrega los cuantiles de `x` (por defecto: 0%, 25%, 50%, 75%, 100%).         |

# 1. Categ贸rica + Continua 

--

Implica analizar los estad铆sticos de inter茅s (media, mediana, desviaci贸n est谩ndar, etc) de una variable cuantitativa en base a las categor铆as de una variable categ贸rica

--

Por ejemplo:

```

# 1. Categ贸rica + Continua 

--

Con `dplyr` podemos crear una columna por cada estad铆stico de inter茅s:

--


```r
datos %&gt;% 
  group_by(sexo) %&gt;% 
  summarise(
    n = n(),
    min = min(edad),
    max = max(edad),
    media = mean(edad),
    mediana = median(edad),
    DE = sd(edad)
    )
```

## Un amigo... `janitor::tabyl()`


```r

# Cargar paquete
library(janitor)

# Crear datos aleatorios
set.seed(1)

datos3 &lt;- data.frame(
  educ = sample(c("Sin educaci贸n formal", "Primaria completa", "Secundaria incompleta", "Terciaria y postitulo"), 10000, replace = T),
  sexo = sample(c("Hombre", "Mujer"), 10000, replace = T)
)

# Generar tabla
datos3 %&gt;% 
  tabyl(sexo, educ) %&gt;% %&gt;% # Funci贸n que hace la pega!
  adorn_percentages("row") %&gt;% # Calcular porcentajes por fila
  adorn_pct_formatting(digits = 2) %&gt;% # Formatear porcentajes
  adorn_ns() # Agregar n's
```

# 3.  Continua + Continua:
##  Correlaci贸n de Pearson

--

.large[Es una medida que cuantifica la **fuerza y direcci贸n** de la relaci贸n lineal entre dos variables num茅ricas]

--

.large[Tambi茅n se conoce como **coeficiente de correlaci贸n de Pearson** o simplemente **r**.]

---
##  Correlaci贸n de Pearson
### М Definici贸n matem谩tica

--

La covarianza dividida por el producto de las desviaciones est谩ndar de cada variable

--

$$
r = \frac{\sum (X_i - \bar{X})(Y_i - \bar{Y})}
         {\sqrt{\sum (X_i - \bar{X})^2} \cdot \sqrt{\sum (Y_i - \bar{Y})^2}}
$$

--

Tambi茅n puede expresarse como:

--

$$
r = \frac{\text{Cov}(X, Y)}{\sigma_X \cdot \sigma_Y}
$$

---
##  Correlaci贸n de Pearson
###  Interpretaci贸n

--

- **r = 1**: correlaci贸n perfectamente positiva  
- **r = -1**: correlaci贸n perfectamente negativa  
- **r = 0**: no hay relaci贸n lineal

---
##  Correlaci贸n de Pearson
###  En R

--

```r
cor(x, y)
```

--

Veamos un ejemplo

--


```r
cor(datos$edad, datos$ingresos)
```

```
## [1] 0.8814577
```

# 2. Categ贸rica + Categ贸rica П
## Test de Chi-cuadrado

--

.large[Es una **prueba estad铆stica** usada para analizar si existe una relaci贸n significativa entre dos variables categ贸ricas]

--

.large[Compara las frecuencias observadas con las esperadas bajo la **hip贸tesis de independencia**]

--

`\(H_0\)`: La variable X e Y son independientes entre si

`\(H_1\)`: La variable X e Y no son independientes entre si

---
## Test de Chi-cuadrado
### C谩lcular М

--

Se basa en la f贸rmula:

--

$$
\chi^2 = \sum \frac{(O - E)^2}{E}
$$

--

Donde:

--

- \( O \): frecuencia observada
- \( E \): frecuencia esperada bajo la hip贸tesis de independencia

---
## Test de Chi-cuadrado
### Ejemplo 

--

Pensemos en un set de datos que contiene dos variables: sexo y preferencia por bebida caliente.

--
.pull-left[
.center[Tabla 1. Frecuencias observadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | 30   | 10 | 40    |
| Mujer   | 20   | 40 | 60    |
| Total   | 50   | 50 | 100   |
]
--
.pull-right[
Queremos saber si hay asociaci贸n entre g茅nero y preferencia de bebida. 

Es decir...

`\(H_0\)`: El sexo y la preferencia por bebida caliente son independientes entre si

`\(H_1\)`: El sexo y la preferencia por bebida caliente **no** son independientes entre si

]

---
## Test de Chi-cuadrado: paso a paso М

(1) ** Calcular frecuencias esperadas**:

.pull-left[

.center[Tabla 1. Frecuencias observadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | 30   | 10 | **40**    |
| Mujer   | 20   | 40 | 60    |
| Total   | **50**   | 50 | 100   |

]

.pull-right[



$$
E_{ij} = \frac{(fila_i) \cdot (columna_j)}{\text{Total}}
$$

Ejemplo para Hombre-Caf茅:

$$
E_{Hombre-Caf茅} = \frac{40 \cdot 50}{100} = 20
$$
]
---
## Test de Chi-cuadrado: paso a paso М

(1) **Calcular frecuencias esperadas**:

.pull-left[

.center[Tabla 1. Frecuencias observadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | 30   | 10 | 40    |
| Mujer   | 20   | 40 | 60    |
| Total   | 50   | 50 | 100   |

]

.pull-right[

.center[Tabla 2. Frecuencias esperadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | `\(\frac{40 \cdot 50}{100} = 20\)`   | `\(\frac{40 \cdot 50}{100} = 20\)` | 40    |
| Mujer   | `\(\frac{60 \cdot 50}{100} = 30\)`   | `\(\frac{60 \cdot 50}{100} = 30\)` | 60    |
| Total   | 50   | 50 | 100   |

]

---
## Test de Chi-cuadrado: paso a paso М

(2) **Calcular Chi-cuadrado parcial (por celda)**

.pull-left[

.center[Tabla 1. Frecuencias observadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | 30   | 10 | 40    |
| Mujer   | 20   | 40 | 60    |
| Total   | 50   | 50 | 100   |

]

.pull-right[

.center[Tabla 2. Frecuencias esperadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | `\(\frac{40 \cdot 50}{100} = 20\)`   | `\(\frac{40 \cdot 50}{100} = 20\)` | 40    |
| Mujer   | `\(\frac{60 \cdot 50}{100} = 30\)`   | `\(\frac{60 \cdot 50}{100} = 30\)` | 60    |
| Total   | 50   | 50 | 100   |

]

`\(\chi^2_{ij} = \frac{(O - E)^2}{E}\)`

`\(\chi^2_{Hombre-Caf茅} = \frac{(30 - 20)^2}{20} = \frac{100}{20} = 5\)`

Se repite para cada celda, luego se suman todos los valores.

---
## Test de Chi-cuadrado: paso a paso М

(3) **Chi-cuadrado total**:

.pull-left[

.center[Tabla 1. Frecuencias observadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | 30   | 10 | 40    |
| Mujer   | 20   | 40 | 60    |
| Total   | 50   | 50 | 100   |



.left[
Recordemos la formula:
`\(\chi^2 = \sum \frac{(O - E)^2}{E}\)`
]

]

.pull-right[

.center[Tabla 2. Frecuencias esperadas]

|         | Caf茅 | T茅 | Total |
|---------|------|----|-------|
| Hombre  | `\(\frac{40 \cdot 50}{100} = 20\)`   | `\(\frac{40 \cdot 50}{100} = 20\)` | 40    |
| Mujer   | `\(\frac{60 \cdot 50}{100} = 30\)`   | `\(\frac{60 \cdot 50}{100} = 30\)` | 60    |
| Total   | 50   | 50 | 100   |

.left[
